<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hacking Lab</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        #consoleOutput {
            background-color: #000;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #0f0;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        #commandInput {
            width: 100%;
            padding: 8px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        #logoutBtn {
            margin-top: 15px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        // Check authentication
        if (localStorage.getItem("isAuthenticated") !== "true") {
            window.location.href = "index.html";
        }

        const API_TOKEN = localStorage.getItem("apiToken");
        const API_URL = "https://web-production-fdc1c.up.railway.app/run";

        async function runCommand(command) {
            const output = document.getElementById("consoleOutput");
            if (!command.trim()) return;

            output.innerHTML += `> ${command}\n`;

            if (!API_TOKEN) {
                output.innerHTML += "âŒ Token not found. Please log in again.\n";
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + API_TOKEN
                    },
                    body: JSON.stringify({ command })
                });

                if (!response.ok) {
                    output.innerHTML += `Server error: ${response.status} ${response.statusText}\n`;
                } else {
                    const data = await response.json();
                    output.innerHTML += data.output + "\n";
                }
            } catch (error) {
                output.innerHTML += `Connection error: ${error.message}\n`;
            }

            output.scrollTop = output.scrollHeight;
        }

        function logout() {
            localStorage.removeItem("isAuthenticated");
            localStorage.removeItem("username");
            localStorage.removeItem("passwordHash");
            localStorage.removeItem("apiToken");
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("commandInput");
            input.focus();

            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    runCommand(input.value);
                    input.value = "";
                }
            });
        });
    </script>
</head>
<body>
    <h1>ðŸ§ª Hacking Lab â€“ Console</h1>
    <div id="consoleOutput"></div>
    <input type="text" id="commandInput" placeholder="Enter command and press Enter...">
    <br>
    <button id="logoutBtn" onclick="logout()">Log Out</button>
</body>
</html>
