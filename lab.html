<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hacking lab</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        #consoleOutput {
            background-color: #000;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #0f0;
            margin-bottom: 10px;
        }
        #commandInput {
            width: 100%;
            padding: 8px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        #logoutBtn {
            margin-top: 15px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        if (localStorage.getItem("isAuthenticated") !== "true") {
            window.location.href = "index.html";
        }

        function logout() {
            localStorage.removeItem("isAuthenticated");
            localStorage.removeItem("username");
            localStorage.removeItem("passwordHash");
            window.location.href = "index.html";
        }

        function runCommand(command) {
            const output = document.getElementById("consoleOutput");

            switch (command.trim().toLowerCase()) {
                case "help":
                    output.innerHTML += "> help<br>Seznam dostupn√Ωch p≈ô√≠kaz≈Ø: help, about, clear, date, user<br>";
                    break;
                case "about":
                    output.innerHTML += "> about<br>Hacking Lab v1.0 ‚Äì urƒçen√Ω pro v√Ωuku a simulaci<br>";
                    break;
                case "clear":
                    output.innerHTML = "";
                    break;
                case "date":
                    output.innerHTML += `> date<br>${new Date().toString()}<br>`;
                    break;
                case "user":
                    const username = localStorage.getItem("username") || "nezn√°m√Ω";
                    output.innerHTML += `> user<br>P≈ôihl√°≈°en√Ω u≈æivatel: ${username}<br>`;
                    break;
                case "":
                    break;
                default:
                    output.innerHTML += `> ${command}<br>P≈ô√≠kaz nebyl rozpozn√°n. Zadej "help" pro seznam p≈ô√≠kaz≈Ø.<br>`;
            }

            output.scrollTop = output.scrollHeight; // automatick√© scrollov√°n√≠ dol≈Ø
        }

        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("commandInput");
            input.focus();

            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    runCommand(input.value);
                    input.value = "";
                }
            });
        });
    </script>
</head>
<body>
    <h1>üß™ Hacking Lab ‚Äì konzole</h1>
    <div id="consoleOutput"></div>
    <input type="text" id="commandInput" placeholder="Zadej p≈ô√≠kaz a stiskni Enter...">
    <br>
    <button id="logoutBtn" onclick="logout()">Odhl√°sit se</button>
</body>
</html>
