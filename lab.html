<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hacking lab</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        #consoleOutput {
            background-color: #000;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #0f0;
            margin-bottom: 10px;
            white-space: pre-wrap; /* pro zachov√°n√≠ form√°tov√°n√≠ */
        }
        #commandInput {
            width: 100%;
            padding: 8px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        #logoutBtn {
            margin-top: 15px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        // Zkontroluj autentizaci
        if (localStorage.getItem("isAuthenticated") !== "true") {
            window.location.href = "index.html";
        }

        // API token - ide√°lnƒõ bys ho nastavil po p≈ôihl√°≈°en√≠ do localStorage
        // Nebo ho tady zapi≈° p≈ô√≠mo (nen√≠ bezpeƒçn√© pro ve≈ôejn√© str√°nky)
        const API_TOKEN = localStorage.getItem("apiToken") || "9d55c626946490a7f530c037d72dffb8a6996800db40daacca4617a8f52ce07c";

        function logout() {
            localStorage.removeItem("isAuthenticated");
            localStorage.removeItem("username");
            localStorage.removeItem("passwordHash");
            localStorage.removeItem("apiToken");
            window.location.href = "index.html";
        }

        async function runCommand(command) {
            const output = document.getElementById("consoleOutput");
            if (!command.trim()) return;

            // Uk√°≈æe p≈ô√≠kaz, kter√Ω u≈æivatel zadal
            output.innerHTML += `> ${command}\n`;

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + API_TOKEN
                    },
                    body: JSON.stringify({ command })
                });

                if (!response.ok) {
                    output.innerHTML += `Chyba serveru: ${response.status} ${response.statusText}\n`;
                } else {
                    const data = await response.json();
                    output.innerHTML += data.output + '\n';
                }
            } catch (error) {
                output.innerHTML += `Chyba p≈ôipojen√≠ k serveru: ${error.message}\n`;
            }

            output.scrollTop = output.scrollHeight; // scrolluj dol≈Ø
        }

        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("commandInput");
            input.focus();

            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    runCommand(input.value);
                    input.value = "";
                }
            });
        });
    </script>
</head>
<body>
    <h1>üß™ Hacking Lab ‚Äì konzole</h1>
    <div id="consoleOutput"></div>
    <input type="text" id="commandInput" placeholder="Zadej p≈ô√≠kaz a stiskni Enter...">
    <br>
    <button id="logoutBtn" onclick="logout()">Odhl√°sit se</button>
</body>
</html>
