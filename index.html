<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Merix's server - Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
            return hashHex;
        }

        async function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const correctUsername = "admerix"; // změň podle potřeby
            const correctHashedPassword = "5e4eeea132ea8e818aa190477fff2eb8fbc143605fdac25c4409ece0e9caeb4a"; // SHA-256 hash hesla

            const hashedPassword = await hashPassword(password);

            if (username === correctUsername && hashedPassword === correctHashedPassword) {
                localStorage.setItem("isAuthenticated", "true");
                localStorage.setItem("username", username);
                localStorage.setItem("passwordHash", hashedPassword);
                window.location.href = "home.html";
            } else {
                alert("Incorrect username or password.");
            }
        }
    </script>
</head>
<body>
    <h1>Login to the Merix server</h1>
    <form onsubmit="login(event)">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
