<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Merix's server - Home</title>
    <script>
      if (localStorage.getItem("isAuthenticated") !== "true") {
        window.location.href = "index.html"; // Přesměrování na login
      }

      function logout() {
        localStorage.removeItem("isAuthenticated");
        localStorage.removeItem("username");
        localStorage.removeItem("passwordHash");
        window.location.href = "index.html"; // Odhlášení a přesměrování
      }
    </script>
</head>
<body>
    <h1>Welcome on the Merix's server!</h1>
    <div id="container">
      <h3>Access granted</h3>
      <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
