<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Merix's server</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("isAuthenticated") !== "true") {
                window.location.href = "index.html";
            } else {
                loadNotes();
            }
        });

        function logout() {
            localStorage.removeItem("isAuthenticated");
            localStorage.removeItem("username");
            localStorage.removeItem("passwordHash");
            window.location.href = "index.html";
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem("notes");
            if (savedNotes) {
                document.getElementById("notesArea").value = savedNotes;
            }
        }

        function saveNotes() {
            const notes = document.getElementById("notesArea").value;
            localStorage.setItem("notes", notes);
        }
    </script>
</head>
<body>
    <h1>Merix's server</h1>

    <div class="container">
        <h2>Merix Industries website</h2>
        <a href="https://www.merix-industries.com/">Link here</a>
    </div>

    <div class="container">
        <h2>The hidden wiki</h2>
        <a href="https://www.thehiddenwiki.org/">Link here</a>
    </div>

    <div class="container">
        <h2>Hacking lab</h2>
        <a href="lab.html">Link here</a>
    </div>

    <!-- Nový kontejner s poznámkami -->
    <div class="container">
        <h2>📝 Notes</h2>
        <textarea id="notesArea" rows="10" cols="50" placeholder="Sem piš své poznámky..."></textarea><br>
        <button onclick="saveNotes()">💾 Uložit poznámky</button>
    </div>
</body>
</html>
