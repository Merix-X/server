<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Merix's server</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs (compat verze pro jednodušší použití v čistém HTML/JS) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase konfigurace
    const firebaseConfig = {
      apiKey: "AIzaSyD-93xODcba0MGQwPpHa7a-q6EcMeAlOgE",
      authDomain: "notes-a3dae.firebaseapp.com",
      projectId: "notes-a3dae",
      storageBucket: "notes-a3dae.appspot.com",
      messagingSenderId: "261437364165",
      appId: "1:261437364165:web:d0fc27718645d82bbbddac",
      databaseURL: "https://notes-a3dae-default-rtdb.europe-west1.firebasedatabase.app" // <-- důležité
    };

    // Inicializace Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("isAuthenticated") !== "true") {
        window.location.href = "index.html";
      } else {
        loadNotes();
      }
    });

    function logout() {
      localStorage.removeItem("isAuthenticated");
      localStorage.removeItem("username");
      localStorage.removeItem("passwordHash");
      window.location.href = "index.html";
    }

    function saveNotes() {
      const notes = document.getElementById("notesArea").value;
      database.ref('notes').set(notes)
        .then(() => {
          alert("The notes were stored in the cloud.");
        })
        .catch(error => {
          console.error("Error saving notes:", error);
          alert("Failed to save notes.");
        });
    }
    
    function loadNotes() {
      database.ref('notes').once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            document.getElementById("notesArea").value = snapshot.val();
          } else {
            alert("There are no notes yet.");
          }
        })
        .catch(error => {
          console.error("Error loading notes:", error);
          alert("Unable to retrieve notes.");
        });
    }
  </script>
</head>
<body>
  <h1>Merix's server</h1>

  <div class="container">
    <h2>Merix Industries website</h2>
    <a href="https://www.merix-industries.com/">Link here</a>
  </div>

  <div class="container">
    <h2>The hidden wiki</h2>
    <a href="https://www.thehiddenwiki.org/">Link here</a>
  </div>

  <div class="container">
    <h2>Hacking lab</h2>
    <a href="lab.html">Link here</a>
  </div>

  <div class="container">
    <h2>📝 Notes</h2>
    <textarea id="notesArea" rows="10" cols="50" placeholder="Sem piš své poznámky..."></textarea><br>
    <button onclick="saveNotes()">💾 Save notes</button>
    <button onclick="loadNotes()">🔄 Load notes</button>
  </div>
</body>
</html>
